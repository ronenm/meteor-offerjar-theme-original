<template name="PriceLine">
    <div class="{{webClass}}" id="{{lineId}}">
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-3 legend-col">
            <h4 class="legend">{{{lineLegend}}}</h4>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-3 text-right price-col">
            <h4 class="price {{linePriceClass}}">
                {{#withLoading price}}
                    {{> showMoney}}
                {{/withLoading}}
            </h4>
        </div>
        {{#if extraTemplate}}
            <div class="extra-col col-lg-6 col-md-5 col-sm-3 col-xs-6">
                {{> Template.dynamic template=extraTemplate }}
            </div>
        {{/if}}
    </div>
</template>

<template name="PriceCurrencyInfo">
    {{#with negotiationCurrency}}
        {{> currencyInfo }}
    {{/with}}
</template>

<template name="NegotiationButton">
    <button type="button" {{attrs}}>{{lineLegend}}</button>
</template>

<template name="NegotiationLatestMessage">
    <div {{attrs}}>
        {{#loadingUntil messageAvailable}}
            {{{messageHtml}}}
            {{#if showSpin}}
                {{{spinnerHtml}}}
            {{/if}}
        {{/loadingUntil}}
    </div>
</template>

<template name="NegotiationAcceptOffer">
    {{> NegotiationAcceptOfferButton legendKey="accept_other_bid" }}
</template>

<template name="NegotiationDialog">
    <div class="negotiation-details col-md-12">
        {{>RetailPriceLine extraTemplate="PriceCurrencyInfo"}}
        {{>PriceLine field="saving" legendKey="saving_legend" priceClass="price-saving"}}
        {{#if isOpenForNegotiation}}
        {{>PriceLine field="otherBid" legendKey="saving_offer" priceClass="price-important" extraTemplate="NegotiationAcceptOffer" }}
        {{else}}
        {{>PriceLine field="otherBid" legendKey="last_offer" priceClass="price-important" }}
        {{/if}}
        {{>PriceLine field="bid" legendKey="your_bid_legend" priceClass="price-important" }}
        {{>NegotiationLatestMessage}}
        
        <div class="row conversation-reply">
            {{#if isOpenForNegotiation  }}
                {{> NegotiationForm currentNegotiation }}
            {{else}}
                {{> NegotiationCheckoutButton }}
            {{/if}}
        </div>
    </div>
</template>
